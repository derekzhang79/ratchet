<nav class="navbar navbar-default {{#if inverse}}navbar-inverse{{/if}} {{#if top}}navbar-fixed-top{{/if}} {{#if cssClasses}}{{cssClasses}}{{/if}}" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        {{#if brand}}
        <!-- Be sure to leave the brand out there if you want it shown -->
        <a class="navbar-brand" href="#{{brand.uri}}"><span class="logo"></span>&nbsp;{{brand.title}}</a>
        {{/if}}
    </div>

    <!-- Collect the nav links, forms, and other content for toggling -->
    <div class="collapse navbar-collapse navbar-ex1-collapse">
        <ul class="nav navbar-nav">

            {{#each items}}
                {{#ifnot hidden}}
                    {{#if dropdown}}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" title="{{title}}">
                            {{title}}
                            <b class="caret"></b>
                        </a>
                        <ul class="dropdown-menu">
                            {{#each items}}
                            <li>
                                <a href="#{{uri}}" title="{{title}}">{{title}}</a>
                            </li>
                            {{/each}}
                        </ul>
                    </li>
                    {{else}}
                    <li class="{{classes}}">
                        <a href="#{{uri}}" title="{{title}}">
                            <span class="li-title">{{title}}</span>
                            {{#if subtitle}}
                            <span class="li-subtitle">{{subtitle}}</span>
                            {{/if}}
                        </a>
                    </li>
                    {{/if}}
                {{/ifnot}}
            {{/each}}

        </ul>
        {{#if search}}
        <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
                <input type="text" class="form-control search-query" placeholder="{{placeholder}}">
            </div>
            <button type="submit" class="btn btn-default">Search</button>
        </form>
        {{/if}}
    </div><!-- /.navbar-collapse -->
</nav>
